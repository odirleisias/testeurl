<!DOCTYPE html>
<html>
<head>
    <title>Gerenciamento de URLs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header h1 i {
            font-size: 1.5em;
        }
        
        .section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .section-title {
            color: #2c3e50;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        button:hover {
            background-color: #34495e;
        }
        
        .url-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        
        .url-item {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-link"></i> Gerenciamento de URLs</h1>
        <div>
            <a href="/" style="color: white; text-decoration: none;">
                <i class="fas fa-home"></i> Voltar para o Dashboard
            </a>
        </div>
    </div>
    
    <div class="section">
        <h2 class="section-title">Adicionar URL</h2>
        <form method="POST">
            <div class="form-group">
                <label for="new_url">Nova URL:</label>
                <input type="text" id="new_url" name="new_url" required>
            </div>
            <button type="submit">Adicionar</button>
        </form>
        
        <h2 class="section-title">URLs Monitoradas</h2>
        <ul class="url-list">
            {% for url in urls %}
            <li class="url-item">
                <span>{{ url }}</span>
                <form method="POST" style="display: inline;">
                    <input type="hidden" name="remove_url" value="{{ url }}">
                    <button type="submit">Remover</button>
                </form>
            </li>
            {% else %}
            <li>Nenhuma URL configurada</li>
            {% endfor %}
        </ul>
    </div>
    
    <div class="footer">
        Sistema de Monitoramento de Migração DNS | IBM CIS <br>
        desenvolvido por O7cloud
    </div>
</body>
</html>
